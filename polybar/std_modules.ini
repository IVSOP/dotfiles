##############################################################
[module/network_menu]
type = custom/ipc

hook-0 = exec $HOME/.config/rofi/rofi-network-manager.sh
hook-1 = :

initial = 0

format = Ôõø

click-left = "#network_menu.hook.0"
click-right = "#network_menu.hook.1"

##############################################################
##############################################################
[module/wireless-network]
type = internal/network
interface = wlp3s0
interval = ${intervals.wireless-network}
unknown-as-up = true
format-connected-background  = ${colors.color1}
format-connected-foreground  = ${colors.color0}
format-connected-padding = 1
format-connected = %{A1:$HOME/.config/rofi/rofi-network-manager.sh:}<ramp-signal> <label-connected>%{A}
label-connected = %essid%/%local_ip%
format-disconnected-background  = ${colors.color1}
format-disconnected-foreground = ${colors.color0}
format-disconnected-padding = 1
format-disconnected = %{A1:$HOME/.config/rofi/rofi-network-manager.sh:}<label-disconnected>%{A}
label-disconnected ="Ó®è"
ramp-signal-0 = "Û∞§Ø"
ramp-signal-1 = "Û∞§ü"
ramp-signal-2 = "Û∞§¢"
ramp-signal-3 = "Û∞§•"
ramp-signal-4 = "Û∞§®"
ramp-signal-foreground = ${colors.white}

