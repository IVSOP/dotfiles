[module/power_menu]
type = custom/ipc

hook-0 = exec rofi -show power-menu -modi power-menu:$HOME/.config/rofi/rofi-power-menu -width 20 -lines 6 -yoffset -29 -font "JetBrains Mono NF 14" -location 5 -theme $HOME/.config/rofi/current-theme/menu-theme.rasi
hook-1 = :

initial = 0

format = ÔÄë

click-left = "#power_menu.hook.0"
click-right = "#power_menu.hook.1"

